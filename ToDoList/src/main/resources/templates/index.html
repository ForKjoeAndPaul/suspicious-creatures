<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js?<?echo time();?>"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css?<?echo time();?>">
</head>
<body>
<div id="doing-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <label>Описание:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-doing">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${doingsCount}">0</span>)</h1>
<button id="show-add-doing-form">Добавить дело</button>
<br><br>
<div id="doing-list">
    <div th:each="doing : ${doings}">
        <a href="#" class="doing-link" th:attr="data-id=${doing.id}" th:text="${doing.name}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
